{{ define "main" }}
<div id="thank-you">
	<header>
		<div class="container-fluid">
			<div class="row pb-3 pb-md-5">
				<div class="col-12 col-md-5">
					<h1 class="sr-down text-center">
						Thank you!
					</h1>
					<p class="lead text-center">
						I'll get back to you very soon.
					</p>
					<p class="text-center">
						<a href="{{ .Site.BaseURL }}" class="arrow-right">Back to the home page <svg width="16" height="11" class="ml2 icon" viewBox="0 0 282 201" xmlns="http://www.w3.org/2000/svg"><path d="M171.07 24.652C165.368 18.9501 165.368 9.9735 171.07 4.2716C176.772 -1.23767 185.748 -1.23767 191.45 4.2716L276.863 89.6717C279.509 92.3172 281.14 95.99 281.14 100.061C281.14 104.132 279.509 107.805 276.863 110.463L191.45 195.863C185.748 201.565 176.772 201.565 171.07 195.863C165.368 190.161 165.368 181.185 171.07 175.483L232.224 114.534L15.1279 114.534C7.17867 114.547 0.860348 108.023 0.860347 100.074C0.860347 92.1246 7.17867 85.8062 15.1279 85.8062L232.211 85.8062L171.07 24.652Z" fill="#fff"/></svg></a>
					</p>
				</div>

				<div id="totem" class="col-12 col-md-7 text-center py-3 py-md-5 sr-down">
					{{- $image := resources.Get "img/totem_1.png" -}}
					<picture>
						<source srcset="{{ $image.Permalink }}" type="image/png">
						<img src="{{ $image.Permalink }}" alt="{{ .Params.title }}" width="650">
					</picture>
				</div> <!-- /col -->
			</div> <!-- /row -->
		</div> <!-- /container -->
	</header>
	<div class="bg_dark" style='-webkit-mask: url({{ "css/assets/bgbottom.png" | absURL  }}); -webkit-mask-repeat: repeat-x; -webkit-mask-size: cover;-webkit-mask-position: bottom center; height: 100px;'></div>
</div>
{{ end }}
